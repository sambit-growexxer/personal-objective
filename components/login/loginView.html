<div ng-controller="LoginController" class="container mt-5">
  <div class="row justify-content-center login-body">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <form ng-submit="login()">
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="email" class="form-control" id="username" ng-model="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div ng-show="errorMessage" class="mt-2 text-danger">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
